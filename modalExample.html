<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Modal Example FTW</title>
</head>
<body>
	
	<span class="openModal">OPEN MODAL</span>

	<div class="modal">
		<span class="closeModal">X</span>
		<h3>title</h3>
		<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aliquid, tempora?</p>
		<p>sdfhsdkfjilfdlif ldjf dlkf dklfjf ld</p>
	</div>

	<style>
		* { box-sizing: border-box; }
		html {font-family: sans-serif;}

		.modal {
			background: red;
			border-radius: 10px;
			border: 2px solid #d9d9d9;
			width: 400px;
			height: 300px;
			position: fixed;
			top: -40%;
			left: 50%;
			transform: translate(-50%, -50%);
			opacity: 0;
			transition: all 2s;
		}

		.modal.show {
			top: 50%;
			opacity: 1;
		}
	</style>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

	<script>
	$(function() { 
		$('.openModal').click(
			function() {
				$('.modal').addClass('show');
			}
		);

		$('.closeModal').click(
			function() {
				$('.modal').removeClass('show');
			}
		);
	});
	</script>
</body>
</html>
